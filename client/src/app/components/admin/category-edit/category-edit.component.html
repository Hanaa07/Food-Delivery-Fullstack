<div class="box">
  <mat-card class="form-card">
    <mat-card-header>
      <h1>Related categories:</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="categoryForm" (submit)="updateCategory()">
        <mat-form-field appearance="fill">
          <mat-label>Category name</mat-label>
          <mat-select [(ngModel)]="category">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="actions">
          <a routerLink="/category-manager">
            <button mat-raised-button>Return</button>
          </a>
          <button mat-raised-button color="primary" type="submit">Edit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
